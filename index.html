
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pr√©visualisation Article</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      line-height: 1.6;
    }
    h1 {
      font-size: 2em;
      color: #1a1a1a;
    }
    .loading {
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>
  <h1 id="title" class="loading">Chargement de l'article...</h1>
  <div id="content"></div>

  <script type="module">
    const params = new URLSearchParams(window.location.search);
    const articleId = params.get('id');

    if (!articleId) {
      document.getElementById('title').innerText = "Aucun ID fourni dans l'URL.";
    } else {
      const supabaseUrl = "https://gebznchytiapnumxxybb.supabase.co";
      const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdlYnpuY2h5dGlhcG51bXh4eWJiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5OTYzNjQsImV4cCI6MjA3NjU3MjM2NH0.Dqlqxnv9WgF0ZMzdSct6L0UbBUzJo47iwZRIrdm4R98";

      const { createClient } = await import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm');
      const supabase = createClient(supabaseUrl, supabaseKey);

      const { data, error } = await supabase
        .from("contents")
        .select("title, blog_contents")
        .eq("id", articleId)
        .single();

      if (error || !data) {
        document.getElementById('title').innerText = "Erreur : Article introuvable.";
        console.error(error);
      } else {
        document.getElementById('title').innerText = data.title;
        document.getElementById('content').innerHTML = data.blog_contents;
      }
    }
  </script>
</body>
</html>
